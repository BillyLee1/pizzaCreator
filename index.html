<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Billy's Pizza Parlor</h1>
  <h2>Start building your own pizza!</h2>
  <form id="survey">
    <label for="size">Choose a size:</label>
    <br>
    <form>
      <input type="radio" name="size" value="medium" checked>
      Medium
      </input>
      <input type="radio" name="size" value="large" >
      Large
      </input>
    </form>
    <br>

    <label for="toppings">Choose your toppings:</label>
    <br>
    <form>
      <input type="checkbox" name="toppings" value="cheese">
      Cheese
      </input>
      <input type="checkbox" name="toppings" value="pepperoni">
      Pepperoni
      </input>
      <input type="checkbox" name="toppings" value="sausage">
      Sausage
      </input>
      <input type="checkbox" name="toppings" value="spinach">
      Spinach
      </input>
      <input type="checkbox" name="toppings" value="onion">
      Sliced Red Onion
      </input>
      <input type="checkbox" name="toppings" value="pineapple">
      Pineapple
      </input>
      <input type="checkbox" name="toppings" value="mushrooms">
      Mushrooms
      </input>
    </form>
    <br>
    <button id="submit"> Submit</button>
  </form>

  <div class="priceWrapper">
    <h3>Your Medium pizza with 4 toppings: Cheese, Pepp, Sausage, and Onions comes out to be 10 dollars</h3>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
